<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageRole == 'agent' ? 'Schedule Showday' : 'Book Showday'}}</ion-title>
    <ion-buttons slot="end" *ngIf="pageRole == 'agent'">
      <ion-button (click)="add()" fill="clear">
        Add
        <ion-icon slot="end" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
