<ion-content fullscreen>
  <ion-icon name="close" color="secondary" class="close-icon" (click)="dismissModal()"></ion-icon>
  <ion-slides pager="true" [options]="slideOpts" class="ion-page">
    <ion-slide *ngFor="let image of images">
      <img [src]="image" alt="" style="width: 100%; height:100%;">
    </ion-slide>
  </ion-slides>
</ion-content>
