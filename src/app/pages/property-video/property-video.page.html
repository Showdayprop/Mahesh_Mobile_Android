<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Property Video</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="share()">
        <ion-icon mode="md" slot="start" name="share"></ion-icon>
        Share
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe *ngIf="propertyData?.video_link && !platform.is('ios')" width="100%" height="100%" [src]='videoURL()' frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <!-- <img *ngIf="propertyData?.video_link && platform.is('ios')" width="100%" height="100%" src='https://img.youtube.com/vi/9UlWq1fMML8/0.jpg'> -->
  <ion-fab *ngIf="propertyData?.video_link && platform.is('ios')" vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button (click) = "openVideo()">
      <ion-icon name="logo-youtube"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
