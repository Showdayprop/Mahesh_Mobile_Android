<ion-header translucent="true" collapse>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Calculators</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-item [routerLink]="['/calculators/transfer-cost']">
            <ion-label>
              <ion-icon name="arrow-forward"></ion-icon>
              Transfer Costs
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-item [routerLink]="['/calculators/monthly-repayment']">
            <ion-label>
              <ion-icon name="calendar"></ion-icon>
              Monthly Repayment
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
